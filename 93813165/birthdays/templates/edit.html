<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Edit Birthday</title>
</head>
<body>
    <div class="header">
        <h1>Edit Birthday</h1>
    </div>


    <div class="container">
        <div class="section">
            <form method="post" action="/update/{{birthday.id }}">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value="{{ birthday.name }}" required><br>

                <label for="birthmonth">Birthday Month:</label><br>
                <input type="text" id="month" name="month" value="{{birthday.month }}"   min="1" max="12"required><br>

                <label for="birthday">Birthday Day:</label><br>
                <input type="text" id="day" name="day" value="{{birthday.day }}" min="1" max="12" required><br><br>

                <button type="submit">Update Birthday</button><br>
            </form>
        </div>
    </div>
</body>
</html>
