<!-- Inside templates/change_password.html -->
{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h2>Change Password</h2>
    <form action="/change_password" method="post">
        <div class="mb-3">
            <label for="old_password" class="form-label">Old Password</label>
            <input class="form-control" id="old_password" name="old_password" type="password">
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input class="form-control" id="new_password" name="new_password" type="password">
        </div>
        <div class="mb-3">
            <label for="confirmation" class="form-label">Confirm New Password</label>
            <input class="form-control" id="confirmation" name="confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
